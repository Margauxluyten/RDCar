<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>

<body>
<div th:insert="fragments/head :: nav"></div>

<table class="table">

    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Brand</th>
        <th scope="col">Category</th>
        <th scope="col">Model</th>
        <th scope="col">Pack</th>
        <th scope="col">Benefit per Month</th>
        <th scope="col">Amount Downgrade</th>
        <th scope="col">Amount Upgrade</th>
        <th scope="col">Price List</th>
        <th scope="col">Order</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderCar : ${allAvailableCars}">
        <td th:text="${orderCar.getId()}"></td>
        <td th:text="${orderCar.getBrand}"></td>
        <td th:text="${orderCar.getCat}"></td>
        <td th:text="${orderCar.getModel}"></td>
        <td th:text="${orderCar.getPack}"></td>
        <td th:text="${orderCar.getBenefit}"></td>
        <td th:text="${orderCar.getDowngrade}"></td>
        <td th:text="${orderCar.getUpgrade}"></td>
        <td th:text="${orderCar.getListPrice}"></td>
        <td><a th:href="@{ordercar/{id}(id=${orderCar.getId()})}"><span class="material-icons">drive_eta</span></a></td>
    </tr>

    </tbody>
</table>

</body>
</html>
