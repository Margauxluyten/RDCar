<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>

<body>
<div th:insert="fragments/head :: nav"></div>





<main class="main">

    <section class="card-area">

        <!-- Card: audi -->
        <section class="card-section">
            <div class="card">
                <div class="flip-card">
                    <div class="flip-card__container">
                        <div class="card-front">
                            <div class="card-front__tp card-front__tp--city">
                             <img class="carlogo" src="https://download.logo.wine/logo/Audi/Audi-Logo.wine.png" alt="carlogo">
                            </div>
                            <div class="card-front__bt">
                                <p class="card-front__text-view card-front__text-view--ski">
                                   Audi
                                </p>
                            </div>

                        </div>
                        <div class="card-back">
                            <img class="video__container" src="https://j.gifs.com/mQQlWO.gif" alt="audi video">
                        </div>
                    </div>
                </div>

                <div class="inside-page">
                    <div class="inside-page__container">
                        <h3 class="inside-page__heading inside-page__heading--city">
                            Vorsprung durch Technik.
                        </h3>
                        <a href="https://www.nl.audi.be/be/web/nl.html" class="inside-page__btn inside-page__btn--city">View Models</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Card: volkswagen -->
        <section class="card-section">
            <div class="card">
                <div class="flip-card">
                    <div class="flip-card__container">
                        <div class="card-front">
                            <div class="card-front__tp card-front__tp--city">
                                <img class="carlogo" src="https://logosvector.net/wp-content/uploads/2013/06/volkswagen-eps-vector-logo.png" alt="carlogo">
                            </div>
                            <div class="card-front__bt">
                                <p class="card-front__text-view card-front__text-view--ski">
                                    Volkswagen
                                </p>
                            </div>

                        </div>
                        <div class="card-back">
                            <img class="video__container" src="https://thumbs.gfycat.com/ScratchyFixedAnteater-size_restricted.gif" alt="volkswagen video">
                        </div>
                    </div>
                </div>

                <div class="inside-page">
                    <div class="inside-page__container">
                        <h3 class="inside-page__heading inside-page__heading--city">
                            Das auto.
                        </h3>
                        <a href="https://www.volkswagen.be/nl/modellen.html" class="inside-page__btn inside-page__btn--city">View Models</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Card: skoda -->
        <section class="card-section">
            <div class="card">
                <div class="flip-card">
                    <div class="flip-card__container">
                        <div class="card-front">
                            <div class="card-front__tp card-front__tp--city">
                                <div class="skodalogo">
                                <img class="carlogo" src="https://seeklogo.com/images/S/skoda-logo-A1BD6B919B-seeklogo.com.png" alt="carlogo">
                                </div>
                            </div>
                            <div class="card-front__bt">
                                <p class="card-front__text-view card-front__text-view--ski">
                                    Skoda
                                </p>
                            </div>

                        </div>
                        <div class="card-back">
                            <img class="video__container" src="https://i.makeagif.com/media/2-01-2018/rdmMHm.gif" alt="skoda video">
                        </div>
                    </div>
                </div>

                <div class="inside-page">
                    <div class="inside-page__container">
                        <h3 class="inside-page__heading inside-page__heading--city">
                            Simply Clever.
                        </h3>
                        <a href="https://nl.skoda.be/" class="inside-page__btn inside-page__btn--city">View Models</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Card: seat -->
        <section class="card-section">
            <div class="card">
                <div class="flip-card">
                    <div class="flip-card__container">
                        <div class="card-front">
                            <div class="card-front__tp card-front__tp--city">
                                <img class="carlogo" src="https://logodownload.org/wp-content/uploads/2019/09/seat-logo-1.png" alt="carlogo">
                            </div>
                            <div class="card-front__bt">
                                <p class="card-front__text-view card-front__text-view--ski">
                                    Seat
                                </p>
                            </div>

                        </div>
                        <div class="card-back">
                            <img class="video__container" src="https://thumbs.gfycat.com/WarmSlushyLabradorretriever-size_restricted.gif" alt="seat video">
                        </div>
                    </div>
                </div>

                <div class="inside-page">
                    <div class="inside-page__container">
                        <h3 class="inside-page__heading inside-page__heading--city">
                            Different rituals, same spirit.
                        </h3>
                        <a href="https://www.seat.be/nl/home.html" class="inside-page__btn inside-page__btn--city">View Models</a>
                    </div>
                </div>
            </div>
        </section>
    </section>
</main>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="description">

            </div>
            <br>
            <div class="contactcontainer">
                <form method="post" th:action="@{/car/}" th:object="${employee}" >
                    <div class="row">

                        <label for="employee">Choose your name:</label>
                        <select class="form-control" id="employee" th:field="*{id}" >
                            <option th:each="employee : ${employees}" th:text="${employee.getFirstName()} + ' ' + ${employee.getLastName()}"
                                    th:value="${employee.id}"> option
                            </option>
                        </select>


                        <div class="row" style="margin-top: 2%">
                            <div class="col-md-4 offset-md-4">
                                <button id="submitbnt" type="submit" class="form-control btn btn-primary">Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<br>
<br>
<br>


<div class="tablecontainer">
<table class="table">

    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Brand</th>
        <th scope="col">Category</th>
        <th scope="col">Model</th>
        <th scope="col">Pack</th>
        <th scope="col">Benefit per Month</th>
        <th scope="col">Amount Downgrade</th>
        <th scope="col">Amount Upgrade</th>
        <th scope="col">Price List</th>
        <th scope="col">Order</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderCar : ${allAvailableCars}">
        <td th:text="${orderCar.getId()}"></td>
        <td th:text="${orderCar.getBrand}"></td>
        <td th:text="${orderCar.getCat}"></td>
        <td th:text="${orderCar.getModel}"></td>
        <td th:text="${orderCar.getPack}"></td>
        <td th:text="${orderCar.getBenefit}"></td>
        <td th:text="${orderCar.getDowngrade}"></td>
        <td th:text="${orderCar.getUpgrade}"></td>
        <td th:text="${orderCar.getListPrice}"></td>
        <td><a th:href="@{/ordercar/{id}/{employeeId}(employeeId=${employee.getId()},id=${orderCar.getId()})}"><span class="material-icons">drive_eta</span></a></td>
    </tr>

    </tbody>
</table>
</div>
<br>
<div th:insert="fragments/head :: footer"></div>
</body>
</html>
