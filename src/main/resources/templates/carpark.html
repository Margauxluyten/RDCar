<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<div th:insert="fragments/head :: nav"></div>
<div class="tablecontainer">
<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Employee Id</th>
    <th scope="col">Car Category</th>
    <th scope="col">Brand</th>
    <th scope="col">Model</th>
    <th scope="col">Colour</th>
    <th scope="col">Registration Date</th>
    <th scope="col">Car age</th>
    <th scope="col">Mileage</th>
    <th scope="col" style="width:100px">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="leasedCar : ${allLeasedCars}">
    <td th:text="${leasedCar.getId}"></td>
    <td th:text="${leasedCar.getEmployee().getFirstName()}"></td>
    <td th:text="${leasedCar.getEmployee().getLastName()}"></td>
    <td th:text="${leasedCar.getEmployee().getId()}"></td>
    <td th:text="${leasedCar.getEmployee().getCarCategory()}"></td>
    <td th:text="${leasedCar.getBrand()}"></td>
    <td th:text="${leasedCar.getModel()}"></td>
    <td th:text="${leasedCar.getColour()}"></td>
    <td th:text="${leasedCar.getRegistrationDate()}"></td>
    <td th:text="${leasedCar.getAgeOfLeasedCar()}"></td>
    <td th:text="${leasedCar.getMileage()}"></td>
    <td>
      <a th:href="@{editLeasedCar/{id}(id=${leasedCar.getId()})}"><span class="material-icons">edit</span></a>
      <a th:href="@{removeLeasedCar/{id}(id=${leasedCar.getId()})}"><span class="material-icons">delete</span></a>
    </td>
  </tr>
  </tbody>
</table>
</div>
<br>

<div th:insert="fragments/head :: footer"></div>

</body>
</html>
