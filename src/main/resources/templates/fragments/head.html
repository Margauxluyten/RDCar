<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>nav</title>
    <base href="/">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <link rel="stylesheet" type="text/css" href="extensions/filter-control/bootstrap-table-filter-control.css">
    <script src="extensions/filter-control/bootstrap-table-filter-control.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="../css/demo.css" rel="stylesheet"></head>
<body>

<div th:fragment="nav">
    <a th:href="@{/}" class="navbar-brand" href="#"><img id="logo" src="https://cdn.worldvectorlogo.com/logos/realdolmen.svg"></a>
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!--            <a class="navbar-brand" href="#"><img id="logo" src="https://cdn.worldvectorlogo.com/logos/realdolmen.svg"></a>-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                 <span class="nav-title">
                        <a th:href="@{/}"  class="nav-link-brand"  href="#">Realdolmen Fleet</a>
                    </span>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/employee}" class="nav-link" href="#">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/car}" class="nav-link" href="#">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/carpark}" class="nav-link" href="#" >Carpark</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/contact}" class="nav-link" href="#" >Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:fragment="footer">
    <footer>
    <div class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="footer">
                <ul class="navbar-footer">
                    <li class="footer-item">
                        <a th:href="@{/employee}" class="footer-link" href="#">Employees</a>
                    </li>
                    <li class="footer-item">
                        <a th:href="@{/car}" class="footer-link" href="#">Cars</a>
                    </li>
                    <li class="footer-item">
                        <a th:href="@{/carpark}" class="footer-link" href="#" >Carpark</a>
                    </li>
                    <li class="footer-item">
                        <a th:href="@{/contact}" class="footer-link" href="#" >Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </footer>
</div>

</body>
</html>
